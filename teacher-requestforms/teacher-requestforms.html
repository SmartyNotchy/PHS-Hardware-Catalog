<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Poolesville, Hardware, Catalog" />
    <meta name="author" content="Poolesville Falcon Programmers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SMCS Hardware Catalog</title>
    <link
      rel="icon"
      type="img/x-icon"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/PFP-logo.png"
    />

    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/global.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/colorpalette.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/layouts/baselayout.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/sectioncomponents.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/teacher-requestforms/teacher-requestforms.css"
    />

    <script
      src="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/layouts/baselayout.js"
      defer
    ></script>
  </head>

  <body>
    <button id="hide-nav">
      <img
        id="right-chevron-img"
        class="invert rotate180"
        src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/right-chevron.png"
        alt="<"
      />
    </button>

    <header>
      <h1 id="left-header">Teacher</h1>
      <div id="right-header">
        <button>
          <img
            id="light-mode-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/light-mode.png"
            alt="Light Mode"
          />
          <span class="tooltip" id="light-mode-tooltip">Light Mode</span>
        </button>
      </div>
    </header>
    <nav>
      <div id="top-navbar">
        <p id="menu-text">Menu</p>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/teacher-groups/teacher-groups.html"
        >
          Groups<img
            id="groups-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/groups.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/teacher-catalog/teacher-catalog.html"
        >
          Catalog<img
            id="catalog-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/catalog.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/teacher-requestforms/teacher-requestforms.html"
        >
          Request Forms<img
            id="request-forms-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/request-forms.png"
            alt=""
          />
        </a>
      </div>
      <div id="bottom-navbar">
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/about/about.html"
        >
          About<img
            id="about-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/about.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/teacher-login/teacher-login.html"
        >
          Logout<img
            id="logout-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/logout.png"
            alt=""
          />
        </a>
      </div>
    </nav>

    <main>
      <section id="groups-item-requests">
        <h2 class="section-title">Groups Item Requests</h2>
        <div class="item">
          <div class="item-header">
            <time datetime="2025-28-5"> 3 days ago </time>
            <h3 class="group name">Group 2</h3>
          </div>
          <div class="item-body">
            <div class="item-img-wrapper">
              <img
                src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-uno-rev3.png"
                class="item-img"
                alt=""
              />
            </div>
            <p class="item-name">
              <span class="item-qty">1</span>Arduino Uno Rev3
            </p>
            <div class="buttons-wrapper">
              <button class="approve-button">Approve Item</button>
              <button class="decline-button">Decline Item</button>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="item-header">
            <time datetime="2025-31-5"> 2 hours ago </time>
            <h3 class="group name">Group 1</h3>
          </div>
          <div class="item-body">
            <div class="item-img-wrapper">
              <img
                src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-motor-shield-rev3.png"
                class="item-img"
                alt=""
              />
            </div>
            <p class="item-name">
              <span class="item-qty">1</span>Arduino Motor Shield Rev3
            </p>
            <div class="buttons-wrapper">
              <button class="approve-button">Approve Item</button>
              <button class="decline-button">Decline Item</button>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="item-header">
            <time datetime="2025-31-5"> 1 minute ago </time>
            <h3 class="group name">Group 1</h3>
          </div>
          <div class="item-body">
            <div class="item-img-wrapper">
              <img
                src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/raspberry-pi-5.png"
                class="item-img"
                alt=""
              />
            </div>
            <p class="item-name">
              <span class="item-qty">1</span>Raspberry Pi 5
            </p>
            <div class="buttons-wrapper">
              <button class="approve-button">Approve Item</button>
              <button class="decline-button">Decline Item</button>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="item-header">
            <time datetime="2025-31-5"> Just Now </time>
            <h3 class="group name">Group 3</h3>
          </div>
          <div class="item-body">
            <div class="item-img-wrapper">
              <img
                src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/raspberry-pi-5.png"
                class="item-img"
                alt=""
              />
            </div>
            <p class="item-name">
              <span class="item-qty">1</span>Raspberry Pi 5
            </p>
            <div class="buttons-wrapper">
              <button class="approve-button">Approve Item</button>
              <button class="decline-button">Decline Item</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
