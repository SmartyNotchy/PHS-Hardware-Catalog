<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Poolesville, Hardware, Catalog" />
    <meta name="author" content="Poolesville Falcon Programmers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SMCS Hardware Catalog</title>
    <link
      rel="icon"
      type="img/x-icon"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/PFP-logo.png"
    />

    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/global.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/colorpalette.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/layouts/baselayout.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/layouts/baseformlayout.css"
    />

    <script
      src="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/layouts/baselayout.js"
      defer
    ></script>
  </head>

  <body>
    <button id="hide-nav">
      <img
        id="right-chevron-img"
        class="invert rotate180"
        src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/right-chevron.png"
        alt="<"
      />
    </button>

    <header>
      <h1 id="left-header">Group 1</h1>
      <div id="right-header">
        <button>
          <img
            id="light-mode-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/light-mode.png"
            alt="Light Mode"
          />
          <span class="tooltip" id="light-mode-tooltip">Light Mode</span>
        </button>
      </div>
    </header>
    <nav>
      <div id="top-navbar">
        <p id="menu-text">Menu</p>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-catalog/student-catalog.html"
        >
          Catalog<img
            id="catalog-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/catalog.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-inventory/student-inventory.html"
        >
          Inventory<img
            id="inventory-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/inventory.png"
            alt=""
          />
        </a>
      </div>
      <div id="bottom-navbar">
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/about/about.html"
        >
          About<img
            id="about-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/about.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-login/student-login.html"
        >
          Logout<img
            id="logout-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/logout.png"
            alt=""
          />
        </a>
      </div>
    </nav>

    <main>
      <section>
        <form>
          <h2 id="form-title">Request Item</h2>
          <div id="item-name" class="label-select">
            <label>Item Name:</label>
            <span>
              <select>
                <option>Arduino Uno Rev3</option>
                <option>Arduino Motor Shield Rev3</option>
                <option>Raspberry Pi 5</option>
              </select>
            </span>
          </div>
          <div id="image-wrapper">
            <img
              src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-uno-rev3.png"
              alt=""
            />
          </div>
          <label>Reason for Request</label>
          <div id="textarea-wrapper"><textarea></textarea></div>
          <div id="button-wrapper"><button>Submit Request</button></div>
        </form>
      </section>
    </main>
  </body>
</html>
