<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Poolesville, Hardware, Catalog" />
    <meta name="author" content="Poolesville Falcon Programmers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SMCS Hardware Catalog</title>
    <link
      rel="icon"
      type="img/x-icon"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/PFP-logo.png"
    />

    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/global/global.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/global/colorpalette.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/baselayout/baselayout.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/baseformlayout/baseformlayout.css"
    />

    <script
      src="https://smartynotchy.github.io/PHS-Hardware-Catalog/baselayout/baselayout.js"
      defer
    ></script>
  </head>

  <body>
    <button class="toggle-nav-btn">
      <img
        class="invert"
        src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/close-nav.png"
        alt="<"
      />
      <span class="toggle-nav-tooltip tooltip">Close Navbar</span>
    </button>

    <header>
      <h1 class="user-name">Group 1</h1>
      <div class="btn-wrapper">
        <button class="dark-mode-btn">
          <img
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/light-mode.png"
            alt="Light Mode"
          />
          <span class="light-mode-tooltip tooltip">Light Mode</span>
        </button>
      </div>
    </header>
    <nav>
      <div class="top-nav">
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-catalog/student-catalog.html"
        >
          Catalog<img
            class="catalog-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/catalog.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-inventory/student-inventory.html"
        >
          Inventory<img
            class="inventory-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/inventory.png"
            alt=""
          />
        </a>
      </div>
      <div class="bottom-nav">
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/about/about.html"
        >
          About<img
            class="about-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/about.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/bugreportform/bugreportform.html"
        >
          Report Bugs!<img
            class="bug-report-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/bug-report.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-login/student-login.html"
        >
          Logout<img
            class="logout-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/logout.png"
            alt=""
          />
        </a>
      </div>
    </nav>

    <main>
      <section>
        <form>
          <h2 class="form-title">Return Item Form</h2>
          <div class="item-name-container container">
            <label>Item Name:</label>
            <span>
              <select class="item-name-select">
                <option>Arduino Uno Rev3</option>
                <option>Arduino Motor Shield Rev3</option>
                <option>Raspberry Pi 5</option>
              </select>
            </span>
          </div>
          <div class="serial-id-container container">
            <label>Serial ID:</label>
            <span>
              <select class="serial-id-select">
                <option>Jd9Po3</option>
                <option>BubbleGuppies123</option>
                <option>Ducky</option>
              </select>
            </span>
          </div>
          <div class="img-wrapper">
            <img
              src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-uno-rev3.png"
              alt=""
            />
          </div>
          <p id="return-item-asap">
            Please return the item as soon as possible!
          </p>
          <div class="btn-wrapper">
            <button id="return-item-btn">Return Item</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
