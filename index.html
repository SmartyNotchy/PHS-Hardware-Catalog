<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="SMCS Hardware Catalog">
    
    <title>SMCS Hardware Catalog</title>
    <link rel="icon" type="img/x-icon" href="icons/PFP-logo.png" />

    <link rel="stylesheet" href="style/global.css"/>
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/catalog.css" />

    <script src="server/requests.js" defer></script>
    <script src="script/global.js" defer></script>
    <script src="script/catalog.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <p id="header_usertxt">PHS Hardware Catalog | <span id="header_user">Loading...</span></p>
      <button id="header_logout">
        Log Out
        <img class="navbar-img invert" src="icons/navbar/logout.png" alt=""/>
      </button>
    </header>

    <button class="toggle-nav-btn">
      <img class="invert" src="icons/navbar/close-nav.png" alt="<"/>
      <span class="toggle-nav-tooltip tooltip">Close Navbar</span>
    </button>

    <!-- Navbar -->
    <nav>
      <div class="top-nav">
        <a href="./index.html" class="navbar-current">
          Catalog
          <img class="navbar-img invert" src="icons/navbar/catalog.png"/>
        </a>
        <a href="./inventory.html" class="student-link">
          Inventory
          <img class="navbar-img invert" src="icons/navbar/inventory.png"/>
        </a>
        <a href="./requests.html" class="student-link">
          Requests
          <img class="navbar-img invert" src="icons/navbar/requests.png"/>
        </a>
        <a href="./history.html" class="student-link">
          Request History
          <img class="navbar-img invert" src="icons/navbar/history.png"/>
        </a>
        <a href="./managegroups.html" class="teacher-link">
          Manage Groups
          <img class="navbar-img invert" src="icons/navbar/groups.png"/>
        </a>
        <a href="./managerequests.html" class="teacher-link">
          Review Requests
          <img class="navbar-img invert" src="icons/navbar/managerequests.png"/>
        </a>
        <a href="./managehistory.html" class="teacher-link">
          Review History
          <img class="navbar-img invert" src="icons/navbar/history.png"/>
        </a>
      </div>

      <div class="bottom-nav">
        <a href="./about.html">
          About
          <img class="navbar-img invert" src="icons/navbar/about.png" alt=""/>
        </a>
      </div>

    </nav>

    
    <main>
      <div id="catalog" class="catalog-container"></div>
      <div id="modal-container"></div>

      <!-- Add Component Button -->
      <div style="padding: 1rem;">
        <button id="add-component-btn">Add Component</button>
      </div>

      <!-- Add Component Modal -->
      <div id="add-component-modal" class="component-modal component-modal-hidden">
        <div class="component-modal-content">
          <h2>Add New Component</h2>
          <label>Name: <input type="text" id="component-name" /></label>
          <label>Image: <input type="file" id="component-image" accept="image/*" /></label>
          <label>Details: <textarea id="component-details"></textarea></label>
          <div class="component-modal-actions">
            <button id="component-submit-btn">Submit</button>
            <button id="component-cancel-btn">Cancel</button>
          </div>
        </div>
      </div>

    </main>

    <template class="catalog-item-template">
      <button class="item">
        <h3 class="item-name"></h3>
        <div class="img-wrapper">
          <img alt="" />
        </div>
        <p class="qty"></p>
      </button>
    </template>
  </body>
</html>
