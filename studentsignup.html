<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup</title>
  <link rel="stylesheet" href="logins.css" />
   <script src ="studentsignup.js"></script>
</head>
<body>
  <div class="top-buttons">
    <button class="btn blue" onclick="window.location.href='https://example.com/about.html'">Teacher Login</button> <!--this link needs to be replaced by the webpage address of the teacher login page-->
    <button class="btn blue" onclick="window.location.href='https://example.com/about.html'">Student Login</button> <!--this link needs to be replaced by the webpage address of the student login page-->
    <button class="btn blue" onclick="window.location.href='https://example.com/about.html'">Help</button> <!--this link needs to be replaced by the webpage address of the help page-->
 
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Student Sign Up</h2>
      <input type="password" id="StudentIDinput" placeholder="Student ID #" />
      <!--<input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" /> --> 
        <button class="btn green" onclick="StudentSignUp()">Sign Up</button>
    </div>
  </div>
