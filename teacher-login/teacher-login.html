    <meta name="author" content="Poolesville Falcon Programmers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SMCS Hardware Catalog</title>
    <link
      rel="icon"
      type="img/x-icon"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/PFP-logo.png"
    />

    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/global/global.css"

      <a
        href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-login/student-login.html"

      <form>

        <label>Password:</label>
