<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="Poolesville, Hardware, Catalog" />
  <meta name="author" content="Poolesville Falcon Programmers" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SMCS Hardware Catalog</title>
  <link rel="icon" type="img/x-icon" href="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/PFP-logo.png" />
  
  <link rel="stylesheet" href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/global.css" />
  <link rel="stylesheet" href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/colorpalette.css" />
  <link rel="stylesheet" href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/generallayout.css" />
  <link rel="stylesheet" href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-reportform/student-reportform.css" />
</head>

<body>
<header>
    <h1 id="left-header">Group 1</h1>
    <div id="right-header">
        <button>
            <img id="light-mode-img" class="invert" src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/light-mode.png" alt="Light Mode" />
            <span class="tooltip" id="light-mode-tooltip">Light Mode</span>
        </button>
    </div>
</header>
<nav>
    <div id="top-navbar">
        <p id="menu-text">Menu</p>
        <a href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-catalog/student-catalog.html">
            Catalog<img id="catalog-img" class="invert" src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/catalog.png" alt="" />
        </a>
        <a href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-inventory/student-inventory.html">
            Inventory<img id="inventory-img" class="invert" src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/inventory.png" alt="" />
        </a>
    </div>
    <div id="bottom-navbar">
        <a href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-login/student-login.html">
            Logout<img id="logout-img" class="invert" src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/logout.png" alt="" />
        </a>
    </div>
</nav>
  
<main>
<form>
    <h2>Broken Item Report</h2>
    <p>Item Name:<span>Arduino Uno Rev3</span></p>
    <p>Serial ID:
        <span>
            <select>
                <option>Jd9Po3</option>
                <option>BubbleGuppies123</option>
                <option>Ducky</option>
            </select>
        </span>
    </p>
  <div id="image-wrapper"><img src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-uno-rev3.png" alt="" /></div>
  <label>Issue Description</label>
  <div id="textarea-wrapper"><textarea></textarea></div>
  <div id="button-wrapper"><button type="submit">Submit Report</button></div>
</form>
</main>
</body>
</html>
