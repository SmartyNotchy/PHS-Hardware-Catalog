<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Poolesville, Hardware, Catalog" />
    <meta name="author" content="Poolesville Falcon Programmers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SMCS Hardware Catalog</title>
    <link
      rel="icon"
      type="img/x-icon"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/PFP-logo.png"
    />

    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/global.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/colorpalette.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/generallayout.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/searchbar.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/generalpurpose/catalog.css"
    />
  </head>

  <body>
    <header>
      <h1 id="left-header">Group 1</h1>
      <div id="middle-header">
        <input id="search-bar" type="text" placeholder="search..." />
      </div>
      <div id="right-header">
        <button>
          <img
            id="light-mode-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/light-mode.png"
            alt="Light Mode"
          />
          <span class="tooltip" id="light-mode-tooltip">Light Mode</span>
        </button>
      </div>
    </header>
    <nav>
      <div id="top-navbar">
        <p id="menu-text">Menu</p>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-catalog/student-catalog.html"
        >
          Catalog<img
            id="catalog-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/catalog.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-inventory/student-inventory.html"
        >
          Inventory<img
            id="inventory-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/inventory.png"
            alt=""
          />
        </a>
      </div>
      <div id="bottom-navbar">
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/helppage/helppage.html"
        >
          Help<img id="help-img" class="invert" src="" alt="" />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-login/student-login.html"
        >
          Logout<img
            id="logout-img"
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/logout.png"
            alt=""
          />
        </a>
      </div>
    </nav>

    <main>
      <button type="button" class="item">
        <h3 class="item-name">Arduino Motor Shield Rev3</h3>
        <div class="image-wrapper">
          <img
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-motor-shield-rev3.png"
            alt=""
          />
        </div>
        <p class="qty">25/38</p>
      </button>
      <button type="button" class="item">
        <h3 class="item-name">Arduino Uno Rev3</h3>
        <div class="image-wrapper">
          <img
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/arduino-uno-rev3.png"
            alt=""
          />
        </div>
        <p class="qty">41/45</p>
      </button>
      <button type="button" class="item">
        <h3 class="item-name">Raspberry Pi 5</h3>
        <div class="image-wrapper">
          <img
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/images/raspberry-pi-5.png"
            alt=""
          />
        </div>
        <p class="qty">19/26</p>
      </button>
      <button type="button" class="item">
        <h3 class="item-name">Item 4</h3>
        <div class="image-wrapper"><img src="" alt="" /></div>
        <p class="qty"></p>
      </button>
      <button type="button" class="item">
        <h3 class="item-name">Item 5</h3>
        <div class="image-wrapper"><img src="" alt="" /></div>
        <p class="qty"></p>
      </button>
      <button type="button" class="item">
        <h3 class="item-name">Item 6</h3>
        <div class="image-wrapper"><img src="" alt="" /></div>
        <p class="qty"></p>
      </button>
      <button type="button" class="item">
        <h3 class="item-name">Item 7</h3>
        <div class="image-wrapper"><img src="" alt="" /></div>
        <p class="qty"></p>
      </button>
    </main>
  </body>
</html>
