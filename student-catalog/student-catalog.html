<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Poolesville, Hardware, Catalog" />
    <meta name="author" content="Poolesville Falcon Programmers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SMCS Hardware Catalog</title>
    <link
      rel="icon"
      type="img/x-icon"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/PFP-logo.png"
    />

    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/global/global.css"
    />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/global/colorpalette.css"
    />
    <link rel="stylesheet" href="/baselayout/baselayout.css" />
    <link
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/shared-catalog/shared-catalog.css"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      href="https://smartynotchy.github.io/PHS-Hardware-Catalog/blob/main/global/inverse.css"
    />
    <script
      src="https://smartynotchy.github.io/PHS-Hardware-Catalog/baselayout/baselayout.js"
      defer
    ></script>
    <script
      src="https://smartynotchy.github.io/PHS-Hardware-Catalog/shared-catalog/shared-catalog.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Toggle nav btn is supposed to close nav by default -->
    <button class="toggle-nav-btn">
      <img
        class="invert"
        src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/close-nav.png"
        alt="<"
      />
      <span class="toggle-nav-tooltip tooltip">Close Navbar</span>
    </button>

    <header>
      <h1 class="user-name">Group 1</h1>
      <div class="search-bar-wrapper">
        <input class="search-bar" type="search" placeholder="search..." />
      </div>
      <div class="btn-wrapper">
        <button class="light-mode-btn">
          <img
            class="invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/light-mode.png"
            alt="Light Mode"
            onclick="switchcolorpallet()"
          />
          <span class="light-mode-tooltip tooltip">Light Mode</span>
        </button>
      </div>
    </header>
    <nav>
      <div class="top-nav">
        <p class="navbar-text">Navbar</p>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-catalog/student-catalog.html"
        >
          Catalog<img
            class="catalog-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/catalog.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-inventory/student-inventory.html"
        >
          Inventory<img
            class="inventory-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/inventory.png"
            alt=""
          />
        </a>
      </div>
      <div class="bottom-nav">
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/about/about.html"
        >
          About<img
            class="about-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/about.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/bugreportform/bugreportform.html"
        >
          Report Bugs!<img
            class="bug-report-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/bug-report.png"
            alt=""
          />
        </a>
        <a
          href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-login/student-login.html"
        >
          Logout<img
            class="logout-img invert"
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/logout.png"
            alt=""
          />
        </a>
      </div>
    </nav>

    <main>
      <section class="item-info">
        <button class="close-item-info">
          <img
            src="https://smartynotchy.github.io/PHS-Hardware-Catalog/icons/close.png"
            class="invert"
            alt="X"
          />
        </button>

        <h2 class="item-name">Arduino Motor Shield Rev3</h2>
        <p class="item-description"></p>

        <div class="specifications-container container">
          <h3 class="title">Specifications</h3>
          <div class="body">
            <ul class="specifications-list"></ul>
            <div class="img-wrapper">
              <img class="item-img" />
            </div>
          </div>
        </div>

        <div class="pins-and-ports-container container">
          <h3 class="title">Pins & Ports</h3>
          <div class="body">
            <ul class="pins-and-ports-list"></ul>
            <div class="img-wrapper">
              <img class="item-pins-and-ports-img" />
            </div>
          </div>
        </div>

        <div class="btn-wrapper">
          <a class="request-item-btn" href="https://smartynotchy.github.io/PHS-Hardware-Catalog/student-requestform/student-requestform.html">Request Item</a>
        </div>
      </section>

      <section class="catalog-section">
        <h2 class="section-title">Entire Catalog</h2>
        <div class="catalog-container section-body"></div>
      </section>
    </main>

    <template class="catalog-item-template">
      <button class="item">
        <h3 class="item-name"></h3>
        <div class="img-wrapper">
          <img alt="" />
        </div>
        <p class="qty"></p>
      </button>
    </template>
  </body>
</html>
